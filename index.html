        <div class="container">
            <!-- App Container -->
            <div class="app-container">
                <h2>Smart Login System</h2>
                <div class="forms-container" data-mood="Login">
                    <!-- Form Login -->
                    <form id="formLogin">
                        <input autocomplete="off" type="email" placeholder="Enter your email" id="loginEmail"
                            name="email" required>
                        <input type="password" placeholder="Enter your password" id="loginPassword" name="password"
                            required>
                        <!-- Form Submit -->
                        <button type="submit">Login</button>
                        <!-- Form Switch -->
                        <div class="form-switch">
                            <p>Donâ€™t have an account?</p>
                            <button type="button" data-mood="Signup" class="form-switcher" id="formSwitcher">Sign
                                Up</button>
                        </div>
                    </form>
                    <!-- Form Signup -->
                    <form id="formSignup">
                        <input autocomplete="off" required type="text" placeholder="Enter your name" id="signupName"
                            name="name" minlength="2" maxlength="16">
                        <input autocomplete="off" required type="email" placeholder="Enter your email" id="signupEmail"
                            name="email">
                        <input type="password" required placeholder="Enter your password" id="signupPassword"
                            name="password" minlength="4" maxlength="32">
                        <!-- Form Submit -->
                        <button type="submit">Sign Up</button>
                        <!-- Form Switch -->
                        <div class="form-switch">
                            <p>You have an account?</p>
                            <button type="button" data-mood="Login" class="form-switcher"
                                id="formSwitcher">Signin</button>
                        </div>
                    </form>
                </div>
